name: CI

on:
  push:
  pull_request:

jobs:

  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck --version
          shellcheck -x bin/*

  make-check:
    name: make check (ubuntu ${{ matrix.ubuntu }})
    strategy:
      fail-fast: false
      matrix:
        ubuntu: ["22.04", "24.04"]
    runs-on: ubuntu-${{ matrix.ubuntu }}
    needs: [pre-commit, shellcheck]    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          set -euo pipefail
          make check